<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-4 | Form Elements</title>
</head>
<body>
    <form action="" method="">
        <label for="name">Name</label>
        <input type="text" name="" id="name" placeholder="Enter ypur name"><br>
        <label for="password">password</label>
        <input type="password" name="" id="password" placeholder="Enter your passeword"><br>
        <input type="date" name="" id=""><br/><br/>
        <button type="button" value="button">button</button><br/><br/>
        <button type="submit" value="submit">Submit</button><br><br>
        <input type="checkbox"  id="cricket">
        <label for="cricket">cricket</label>
        <input type="checkbox" id="football">
        <label for="football">football</label><br>
        <input type="radio" name="gender" id="male">
        <label for="male">male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">female</label><br>
        <select name="" id="">
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="java">java</option>
            <option value="javascript">javascript</option>
        </select>

        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br>number
        <input type="number" min="0" step="4"><br><br>
        <input type="color"></input>
        <input type="range" min="0" step=""><br>
        <label for="file">Upload Resume:</label>
        <input type="file" id="file" multiple ><br><br>
        <button type="reset">reset</button>
        <input type="submit" value="submit"><br>
        <input type="reset" value="reset">
    </form>
</body>
</html>
